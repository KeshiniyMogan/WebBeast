<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysia Emergency Contacts - Fire Safety</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .state {
            margin-bottom: 20px;
        }
        .state h2 {
            color: #333;
        }
        .emergency-info {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Malaysia Emergency Contacts - Fire Safety</h1>
    </header>
    <div class="container">
        <div class="state">
            <h2>Johor</h2>
            <div class="emergency-info">
                <p>Fire Department: 999</p>
                <p>Police: 991</p>
            </div>
            <h3>What to do:</h3>
            <p>- Stay calm</p>
            <p>- Evacuate the building immediately</p>
            <h3>What not to do:</h3>
            <p>- Use elevators</p>
            <p>- Re-enter the building until authorities say it's safe</p>
        </div>
        <!-- Other states' information goes here -->
    </div>
    <footer>
        <p>&copy; 2024 Malaysia Emergency Contacts - Fire Safety</p>
    </footer>
</body>
</html>
